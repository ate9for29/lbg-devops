---
applications:
- name: devops-slides
  memory: 512M
  instances: 1
  domain: mybluemix.net
  host: sn-dev-host
  space: DEV
  path: .
  command: npm start
env:
  JBP_CONFIG_IBMJDK: "version: 1.8.+"
  JBP_LOG_LEVEL: ERROR
  JVM_ARGS: "-Drun.arguments=spring.profiles.active=test -Dserver.port=80 --server.port=80"
  CF_TRACE: FALSE
  