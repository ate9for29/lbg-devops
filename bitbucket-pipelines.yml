# You can specify a custom docker image from Docker Hub as your build environment.
image: node:4.6.0

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - npm install
          - npm test
          - apt-get install cf-
          - cf api https://api.ng.bluemix.net/
          - cf login -a https://api.ng.bluemix.net -u snair@sapient.com -o snair -s DEV -p Passme!@3
          - cf push lbg-devops
          